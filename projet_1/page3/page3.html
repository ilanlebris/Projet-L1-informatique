				<h3>Homere</h3>
				<p>Poète grec du VIIIème siècle avant J.C., <code>Homère</code> est traditionnellement représenté comme un vieil aveugle récitant ses poèmes à travers la Grèce Antique. Né vers 800 avant J.C. et mort vers 740 avant J.C., il serait l'auteur de l'<code>Iliade</code> et l'<code>Odyssée</code> ainsi que de nombreuses aventures épiques. Bien que beaucoup de mystères et de légendes entourent sa vie, ses textes restent présents dans la mémoire collective et son génie inspire au fil des siècles bon nombre d'écrivains, tels que <code>Platon</code></p>
				<img src="perso/homere.jpg" alt="homere">

			</figure>

				<h3>Pythagore</h3>
				<p>Mathématicien, astronome, savant et philosophe. grec du VI<sup>ème</sup> siècle avant J.C., <code>Pythagore de Samos</code> est un des mathématiciens les plus connus de nos jours, notamment grâce à son théorème qui accompagne le quotidien de tout collégien. Pythagore est un des premiers à affirmer que la Terre est sphérique et qu'elle gravite avec d'autres planètes autour d'un feu central. Il acquiert ses connaissances au cours de ses voyages. Il fait progresser l'arithmétique et agrandit l'univers des maths et de la mécanique. </p>
				<img src="perso/pythagore.jpg" alt="pythagore">
				<figcaption>Source: <a href="http://www.francmaconfloride.com/le-theoreme-de-pythagore/">F.U.D.F</a></figcaption>
			</figure>
			
			<figure>
				<h3>Thales</h3>
				<p>Né vers 625 avant J.C. à Milet et a disparu vers 547 avant J.C. La fondation de l'<code>école milésienne</code> est attribuée à <code>Thalès</code>, comme beaucoup de théorèmes de mathématiques, il convient cependant de rester prudent sur cette paternité qui reste encore aujourd'hui à prouver. Quoiqu'il en soit, son impact sur la philosophie et les sciences est bien réel. Thalès est notamment l'un des <code>Sept sages</code> de la Grèce antique. Sa biographie repose sur les écrits d'<code>Hérodote</code> ou encore <code>Aristote</code>.</p>
				<img src="perso/thales.jpg" alt="thales">
				<figcaption>Source: <a href="https://commons.wikimedia.org/w/index.php?curid=11037570">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h3>Hérodote</h3>
				<p>Né en 484 avant J.C. à Halicarnasse, <code>Hérodote</code> est un historien grec connu pour avoir rédigé l'<code>Enquête</code> qui lui valut le surnom de "<code>père de l'histoire</code>". Cet ouvrage traite notamment des <code>guerres médiques</code>. Dans sa jeunesse, il voyagea beaucoup en Orient. Fin observateur, il en profite pour s'informer sur l'histoire et les cultures des contrées qu'il traverse. Plus tard, il s'installe à Athènes. Il y fait la connaissance de <code>Sophocle</code> et de <code>Périclès</code>.</p>
				<img src="perso/herodote.jpg" alt="herodote">
				<figcaption>Source: <a href="https://www.akg-images.fr/archive/Buste-en-marbre-d%E2%80%99Herodote---Marbre--2e-siecle-2UMEBMYBU52BI.html">akg images</a></figcaption>
			</figure>
			
			<figure>
				<h3>Darius I<sup>er</sup></h3>
				<p>Né vers 550, mort en 486 avant J.C., <code>Darius I<sup>er</sup></code> est le troisième grand roi perse de la dynastie des <code>Achéménides</code>. Le fait majeur de son règne est l'expédition menée afin de punir <code>Athènes</code> et <code>Érétrie</code> pour leur aide dans la révolte ionienne. Bien que la première <code>guerre médique</code> se soit finalement soldée par un échec à la <code>bataille de Marathon</code>, Darius réussit à soumettre à nouveau la Thrace, à agrandir l'Empire perse par la conquête de la <code>Macédoine</code>, des <code>Cyclades</code> et de l'île de <code>Naxos</code> et le pillage de la ville d'<code>Érétrie</code>.</p>
				<img src="perso/darius.jpg" alt="darius">
				<figcaption>Source: <a href="https://commons.wikimedia.org/w/index.php?curid=18425968">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h3>Xerxès I<sup>er</sup></h3>
				<p>Né vers 519 et mort en 465 avant J.C., Xerxès I<sup>er</sup> devient un grand roi perse après la mort de son père <code>Darius I<sup>er</sup></code>. Il organisa une expédition pour venger son père. Auparavant, il écrasa les révoltes de l'Égypte et de Babylone, qu'il détruisit en 482 avant J.C. Pendant la deuxième guerre médique, il traversa la Thrace, la Macédoine, puis vainquit les Grecs aux <code>Thermopyles</code> et à l'<code>Artémision</code> et prit Athènes. Vaincu à Salamine, il rentra en Asie. Il périt assassiné en 465 avant J.C.</p>
				<img src="perso/xerxès.jpg" alt="xerxes">
				<figcaption>Source: <a href="https://jfp.jimdofree.com/l-atelier-en-direct/xerx%C3%A8s-1er/">JFP</a></figcaption>
			</figure>
			
			<figure>
				<h3>Léonidas</h3>
				<p>Né en 540 et mort en 480 avant J.C., <code>Léonidas</code> est l'un des deux rois de Sparte, roi de la lignée Agiade, en 490 avant J.C. D'après la tradition spartiate, il serait un descendant d'<code>Héraclès</code>. Il est resté célèbre pour son opposition héroïque face aux Perses lors de la <code>bataille des Thermopyles</code>, durant laquelle il trouva la mort et fut élevé au rang de légende.</p>
				<img src="perso/léonidas.jpg" alt="léonidas">
				<figcaption>Source: <a href="https://www.histogames.com/HTML/chronique/grand-homme-de-l-histoire/leonidas-1er.php">HistoriaGames</a></figcaption>
			</figure>
			
			<figure>
				<h3>Brasidas</h3>
				<p>Stratège et tacticien hors pair, <code>Brasidas</code> est un général spartiate ayant combattu lors de la <code>guerre du Péloponnèse</code>, guerre pendant laquelle il mourut lors de la <code>bataille d'Amphipolis</code> en 422 avant J.C. après avoir vaincu son adversaire <code>Cléon</code>.</p>
				<img src="perso/brasidas.jpg" alt="brasidas">
				<figcaption>Source : <a href="https://commons.wikimedia.org/w/index.php?curid=32804545">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h3>Cléon</h3>
				<p>Homme politique athénien, <code>Cléon</code>. Après la mort de <code>Périclès</code>, il lui succéda en tant que dirigeant d'Athènes. Il s'illustra aussi au cours de la guerre du Péloponnèse grâce à un coup d'éclat dans la réduction du blocus de l'îlot de <code>Sphactérie</code> pendant la bataille du même nom.</p>
				<img src="perso/cléon.jpg" alt="cléon">
				<figcaption>Source: <a href="https://commons.wikimedia.org/w/index.php?curid=1307200">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h4>Philippe II</h4>
				<p>Né en 382 avant J.C. et mort assassiné en 336 avant J.C., <code>Philippe II</code> était un roi de Macédoine de la dynastie des <code>Argéades</code> qui règna entre 359 et 336 avant J.C. Il était le père d'Alexandre le Grand. Promoteur de profondes réformes politiques et militaires qui ont permis l'émergence de la Macédoine, il soumit les cités grecques, dont Athènes et Thèbes, et prépara l'expédition contre les Perses achéménides qu'Alexandre dirigea après sa mort.</p>
				<img src="perso/philippe2.jpg" alt="philippe2">
				<figcaption>Source: <a href="https://fr.wikipedia.org/wiki/Philippe_II_(roi_de_Mac%C3%A9doine)">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h4>Alexandre le Grand</h4>
				<p>Né le 21 juillet 356 avant J.C. à <code>Pella</code>, en Grèce et accédant au trône de <code>Macédoine</code> à l'âge de 20 ans. La vie d’Alexandre le Grand a été exceptionnelle, faisant de lui un mythe de l’Antiquité. Couronné roi à 20 ans, victorieux de nombreux combats, il a conquis un immense empire allant de la Grèce à l’<code>Inde</code>. Par ses succès militaires, il a aussi contribué au développement de la culture grecque en dehors de ses frontières. A sa mort Alexandre le Grand fut enterré dans un tombeau à <code>Alexendrie</code>.</p>
				<img src="perso/alexandre.jpg" alt="alexandre">							
				<figcaption>Source: <a href="https://www.louvrelens.fr/mon-louvre-lens/une-rentree-avec-alexandre-le-grand/">Louvre-Lens</a></figcaption>
			</figure>

				<h3>Heracles</h3>
				<p>Fils de <code>Zeus</code> et de la mortelle Alcmène, Heraclès, héros de la mythologie grecque, était un demi-dieu. <code>Héra</code> furieuse de cette infidélité envoya deux serpents le tuer dans son berceau, reptiles qu’il finit par étouffer. Plus tard, à cause d'un excès de folie provoqué par Héra, Hercule tua sa première épouse, <code>Mégare</code>, et ses enfants. Effondré, il alla consulter la Pythie qui l’envoya vers son cousin <code>Eurysthée</code>. Ce dernier lui imposa les douze travaux, exploits réputés irréalisables.</p>
				<img src="perso/heracles.jpg" alt="Heracles">
				<figcaption>Source: <a href="https://fr.wikipedia.org/wiki/Fichier:Relief_Heracles_cour_Carree_Louvre.jpg">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h3>Achille</h3>
				<p>Fils de Pélée, roi des Myrmidons et de la nymphe Thétis, Achille est l'un des premier héros de la <code>mythologie grecque</code> qui apparait dans l'Iliade d'Homère. En effet quand il était bébé, sa mère l'a trempé dans le fleuve des Enfers, le <code>Styx</code>, ce qui l'a rendu invulnérable, sauf au talon droit, par lequel sa mère l'a tenu pendant qu'elle le plongeait dans le fleuve. Plus âgé, il se fit entraîné par Chiron. Achille fut connu pour être un redoutable guerrier pendant la mythique <code>Guerre de Troie</code>.</p>
				<img src="perso/achille.jpg" alt="Achille">
				<figcaption>Source: <a href="https://e-monumen.net/patrimoine-monumental/statue-achille-victorieux-gastouri-achilleio-49084-corfou-grece/">E-monumen</a></figcaption>
			</figure>
			
			<figure>
				<h3>Ulysse</h3>
				<p>Fils de Laërte et d'Anticlée, <code>Ulysse</code> était le roi d'<code>Ithaque</code> et un héros de la <code>mythologie grecque</code>. Il était marié à Pénélope dont il eu un fils avec, Télémaque. Ulysse était connu pour son ingéniosité et sa ruse. C'est notament grâce à celle-ci qu'il inventa la ruse du <code>cheval de Troie</code> pour envahir la cité. Vint ensuite le plus grand périple d'Ulysse, l'<code>Odyssé</code> qui retrace son retour de Troie vers Ithaque, semé d'embûches.</p>
				<img src="perso/ulysse.jpg" alt="ulysse">
				<figcaption>Source: <a href="https://commons.wikimedia.org/w/index.php?curid=1288487F.U.D.F">Wikipédia</a></figcaption>
			</figure>
			
			<figure>
				<h3>Jason</h3>
				<p>Fils d'Éson, roi d'Iolcos, et d'Alcimède, <code>Jason</code> est un héros de la <code>mythologie grecque</code>. Il fut éduqué par <code>Chiron</code> après que son père soit dépossédé du trône par son oncle <code>Pélias</code>. Une fois adulte, il décida de réprendre le trône, pour cela il dut accomplir un exploit, ramener la mythique <code>toison d'or</code>, qui a le pouvoir de guérir n'importe quelle blessure. Il réussit cette quète avec l'aide d'<code>Athéna</code>, d'<code>Héra</code> et des <code>Argonautes</code>, un groupe de héros.</p>
				<img src="perso/jason.jpg" alt="Jason">
				<figcaption>Source: <a href="https://commons.wikimedia.org/w/index.php?curid=20260668">Wikipédia</a></figcaption>
			</figure>
